version: "3.9"
services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: dev!P@55word
    networks:
      - net_back

  web-api:
    build: web-api/
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 5000 -b '0.0.0.0'"
    volumes: 
      - ./web-api:/myapp
    environment:
      DB_HOSTNAME: db
      DB_USERNAME: postgres
      DB_PASSWORD: dev!P@55word
    ports:
      - "5000:5000"
    networks:
      - net_back
    depends_on:
      - db

  front-end:
    build: front-end/
    volumes:
      - ./front-end:/myapp
    ports:
      - 3000:3000
    # depends_on:
    #   - web-api
volumes:
  postgres_data:
networks:
  net_back: